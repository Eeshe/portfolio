<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirks | William Morales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body class="project-detail-page">
    <div class="transition-overlay"></div>

    <nav class="detail-nav">
        <a href="index.html" class="back-link">
            <span class="bracket-small">&lt;</span> Back to Home
        </a>
    </nav>

    <main class="detail-container">
        <header class="detail-header">
            <div class="detail-title-group">
                <h1 class="detail-title"><span class="accent-text">Quirks</span></h1>
                <p class="detail-subtitle">Flashy and Powerful PvPvE Abilities</p>
            </div>
        </header>

        <section class="detail-showcase">
            <div class="gallery-item main-showcase lightbox-trigger">
                <video src="assets/projects/quirks/showcase.mp4" alt="Vendors Cover" muted loop playsinline>
            </div>
        </section>

        <section class="detail-section">
            <h2 class="section-label">Overview</h2>
            <p class="description-text">Quirks is a collection of multiple
          abilities built into a core plugin for an anime-based PvPvE server.</p>
        </section>

        <section class="detail-section">
            <div class="media-carousel">
                <div class="carousel-container">
                    <div class="carousel-track">
                        <div class="carousel-slide">
                            <video src="assets/projects/quirks/ice.mp4" title="Ice" muted loop
                                playsinline></video>
                        </div>
                        <div class="carousel-slide">
                            <video src="assets/projects/quirks/ultimate_smash.mp4" title="Ultimate Smash" muted loop playsinline></video>
                        </div>
                        <div class="carousel-slide">
                            <video src="assets/projects/quirks/flash.mp4" title="Flash" muted loop
                                playsinline></video>
                        </div>
                        <div class="carousel-slide">
                            <video src="assets/projects/quirks/muscle.mp4" title="Muscle" muted loop
                                playsinline></video>
                        </div>
                        <div class="carousel-slide">
                            <video src="assets/projects/quirks/ranged_smash.mp4" title="Ranged Smash" muted loop
                                playsinline></video>
                        </div>
                        <div class="carousel-slide">
                            <video src="assets/projects/quirks/sonicwave.mp4" title="Sonicwave" muted loop
                                playsinline></video>
                        </div>
                    </div>
                </div>
                <div class="carousel-nav">
                    <button class="carousel-btn prev" aria-label="Previous slide">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <button class="carousel-btn next" aria-label="Next slide">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="carousel-indicators"></div>
            </div>
        </section>
    </main>

    <footer class="detail-footer">
        <a href="vendors.html" class="next-project">
            <span class="next-label">Next Project</span>
            <span class="next-title">Vendors <span class="bracket-small">&gt;</span></span>
        </a>
    </footer>

    <script src="main.js"></script>
</body>

</html>
